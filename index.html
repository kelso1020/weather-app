<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>How's the Weather?</title>
</head>
<body>
    <header>
        <h1>
            How's the Weather?
        </h1>
    </header>
    <main>
        <div>
            <aside id="search-list">
                <form id="city-search-form">
                   <input type="text" id="city-name" class="search-input" placeholder="Search for a city...">
                   <button id="search">
                    Search
                   </button> 
                </form>
                <ul id="search-history">
                    <h3>
                        Recent Searches:
                    </h3>                    
                </ul>
            </aside>
        </div>
        <div>
            <section id="current-weather">
                <h3>
                    Now:
                </h3>
            </section>
            <section id="forecast">
                <h3>
                    Coming Soon:
                </h3>
            </section>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
